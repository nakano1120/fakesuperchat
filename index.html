<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スパチャ</title>
    <style>
        body{
            background-color:#00ff00;
        }
        #main{
            width:500px;
            min-height:300px;
            color:#ffffff;
        }
        #name{
            padding:10px;
            background-color:#D00000;
            border-radius: 10px 10px 0 0;
        }
        #text{
            padding:10px;
            background-color: #E62017;
            border-radius: 0 0 10px 10px;
        }
        #icon{
            padding:5px 10px;
            float:left;
            border-radius: 50%;
            width:40px;
            height:40px;
        }
        .fade{
            animation: fadeIn 4s 1 normal;
        }
        @keyframes fadeIn { /*animation-nameで設定した値を書く*/

            0% {opacity: 0} /*アニメーション開始時は不透明度0%*/

            100% {opacity: 1} /*アニメーション終了時は不透明度100%*/

        }
    </style>
</head>
<body>
    <div id="main">
        <div id="name" class="fade">
            <span id="super_icon"><img id="icon" src="icon1.png"></span>
            <span id="super_name">なかの</span><br>
            <span id="super_money">¥10000</span>
        </div>
        <div id="text" class="fade">
            こんにちは
        </div>
    </div>
</body>
</html>
